{% extends "admin/base.html" %}

{% block admin %}
    <div class="container is-fluid">
        <div class="notification {{css}}">
            {{title}}:&nbsp;&nbsp;&nbsp;{{information}}
        </div>

        <!-- Your tabs here -->

        <!-- The modal edit form here -->
        <div id="order-edit" class="is-active modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <form method="post" action="/admin/order/process-order-edit/{{order.order_id}}/">
                    <header class="modal-card-head">
                        <p class="modal-card-title">Edit Order</p>
                    </header>
                    <section class="modal-card-body">
                        <div class="field">
                            <label class="label">Product Name</label>
                            <div class="control">
                                <input name="product_name" class="input" type="text" value="{{order.product_name}}" maxlength="255" required>
                            </div>
                            <p class="help">The product name should not be more than 255 characters</p>
                        </div>
                        <div class="field">
                            <label class="label">Quantity</label>
                            <div class="control">
                                <input name="quantity" class="input" type="number" value="{{order.quantity}}" required>
                            </div>
                            <p class="help">Enter the quantity for the order</p>
                        </div>
                        <div class="field">
                            <label class="label">Customer ID</label>
                            <div class="control">
                                <input name="customer_id" class="input" type="number" value="{{order.customer_id}}" maxlength="20" required>
                            </div>
                            <p class="help">The customer ID should not be more than 20 characters</p>
                        </div>
                    </section>
                    <footer class="modal-card-foot">
                        <input type="submit" class="button" value="Submit">
                        <input class="button" value="Cancel" onclick="removeIsActiveClassAndDoHistoryBack('order-edit')">
                    </footer>
                </form>
            </div>
            <button class="modal-close" aria-label="close" onclick="removeIsActiveClassAndDoHistoryBack('order-edit')"></button>
        </div>

        <script>
            function removeIsActiveClassAndDoHistoryBack(elementId) {
                var element = document.getElementById(elementId);
                element.classList.remove("is-active");
                window.history.go(-1);
                return false;
            }
        </script>
    </div>
{% endblock %}
