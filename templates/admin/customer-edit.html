{% extends "admin/base.html" %}

{% block admin %}
    <div class="container is-fluid">
        <div class="notification {{css}}">
            {{title}}:&nbsp;&nbsp;&nbsp;{{information}}
        </div>

        <!-- Your tabs here -->

        <!-- The modal edit form here -->
        <div id="customer-edit" class="is-active modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <form method="post" action="/admin/customer/process-customer-edit/{{customer.customer_id}}/">
                    <header class="modal-card-head">
                        <p class="modal-card-title">Edit customer</p>
                    </header>
                    <section class="modal-card-body">
                        <div class="field">
                            <label class="label">First Name</label>
                            <div class="control">
                                <input name="first_name" class="input" type="text" value="{{customer.first_name}}" maxlength="25" required>
                            </div>
                            <p class="help">The First Name should not be more than 25 characters</p>
                        </div>
                        <div class="field">
                            <label class="label">Last Name</label>
                            <div class="control">
                                <input name="last_name" class="input" type="text" value="{{customer.last_name}}" required>
                            </div>
                            <p class="help">Enter the Last Name</p>
                        </div>
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input name="email" class="input" type="text" value="{{customer.email}}" maxlength="40" required>
                            </div>
                            <p class="help">The Email should not be more than 40 characters</p>
                        </div>
                    </section>
                    <footer class="modal-card-foot">
                        <input type="submit" class="button" value="Submit">
                        <input class="button" value="Cancel" onclick="removeIsActiveClassAndDoHistoryBack('customer-edit')">
                    </footer>
                </form>
            </div>
            <button class="modal-close" aria-label="close" onclick="removeIsActiveClassAndDoHistoryBack('customer-edit')"></button>
        </div>

        <script>
            function removeIsActiveClassAndDoHistoryBack(elementId) {
                var element = document.getElementById(elementId);
                element.classList.remove("is-active");
                window.history.go(-1);
                return false;
            }
        </script>
    </div>
{% endblock %}
